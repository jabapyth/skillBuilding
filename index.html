<html>
  <head>
    <title>Websockets & Workers</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 50px;
      }
      input {
        border: 1px solid #555;
      }
      input:focus {
        outline: none;
      }
      input:invalid {
        box-shadow: 0 0 5px red;
      }
      input:valid {
        box-shadow: 0 0 5px green;
      }
    </style>
  </head>
  <body>
    <script src="client.js"></script>
    <h1>Form Example</h1>
    <form action="#">
      <p><input type="text" placeholder="Type something here!" autofocus></p>
      <p><label>Required: <input type="email" placeholder="name@example.com" required></label></p>
      <p>Format: (xxx) xxx-xxxx <input type="text" placeholder="(xxx) xxx-xxxx" pattern="\(\d{3}\) \d{3}-\d{4}" required></p>
      <p><button type="submit">Submit</button></p>
      <h3>Try submitting with invalid data</h3>
    </form>
  </body>
</head>
